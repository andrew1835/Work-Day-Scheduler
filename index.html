<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row">
      <div class="col-1 top">
        <p id="first">9am</p>
      </div>
      <div class="col-10 middle">
        <input type="text" class="input" id="nine">
      </div>
      <div class="col-1 bottom" id="btn1">
        <i class="bi bi-save save"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-1 top">
        <p id="second">10am</p>
      </div>
      <div class="col-10 middle">
        <input type="text" class="input" id="ten">
      </div>
      <div class="col-1 bottom" id="btn2">
        <i class="bi bi-save save"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-1 top">
        <p id="third">11am</p>
      </div>
      <div class="col-10 middle">
        <input type="text" class="input" id="eleven">
      </div>
      <div class="col-1 bottom" id="btn3">
        <i class="bi bi-save save"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-1 top">
        <p id="fourth">12pm</p>
      </div>
      <div class="col-10 middle">
        <input type="text" class="input" id="twelve">
      </div>
      <div class="col-1 bottom" id="btn4">
        <i class="bi bi-save save"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-1 top">
        <p id="fifth">1pm</p>
      </div>
      <div class="col-10 middle">
        <input type="text" class="input" id="one">
      </div>
      <div class="col-1 bottom" id="btn5">
        <i class="bi bi-save save"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-1 top">
        <p id="sixth">2pm</p>
      </div>
      <div class="col-10 middle">
        <input type="text" class="input" id="two">
      </div>
      <div class="col-1 bottom" id="btn6">
        <i class="bi bi-save save"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-1 top">
        <p id="seventh">3pm</p>
      </div>
      <div class="col-10 middle">
        <input type="text" class="input" id="three">
      </div>
      <div class="col-1 bottom" id="btn7">
        <i class="bi bi-save save"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-1 top">
        <p id="eighth">4pm</p>
      </div>
      <div class="col-10 middle">
        <input type="text" class="input" id="four">
      </div>
      <div class="col-1 bottom" id="btn8">
        <i class="bi bi-save save"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-1 top">
        <p id="ninth">5pm</p>
      </div>
      <div class="col-10 middle">
        <input type="text" class="input" id="five">
      </div>
      <div class="col-1 bottom" id="btn9">
        <i class="bi bi-save save"></i>
      </div>
    </div>










  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
